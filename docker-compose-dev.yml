version: "3.3"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis:alpine
  app:
    build:
        context: ./django_app
        dockerfile: Dockerfile
    ports:
        - "8000:8000"
    volumes:
        - ./django_app:/code
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
      - redis
  celery:
    build: ./django_app
    command: celery -A nepse_data worker -l info
    volumes:
      - ./django_app:/code
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    depends_on:
      - redis
  celery-beat:
    build: ./django_app
    command: celery -A nepse_data beat -l info
    volumes:
        - ./django_app:/code
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    depends_on:
      - redis
  dashboard:
    build: ./django_app
    ports:
        - 5555:5555
    environment:
        - CELERY_BROKER=redis://redis:6379/0
        - CELERY_BACKEND=redis://redis:6379/0
        - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
        - DEBUG=1
    depends_on:
        - app
        - redis
        - celery
    command: flower -A nepse_data --port=5555 --broker=redis://redis:6379/0